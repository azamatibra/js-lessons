<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <form class="search">
          <label class="search__text">Select Table</label>
          <input type="text" class="search__input" placeholder="Input value" />
          <button>Отправить</button>
        </form>
        <table class="table">
          <thead>
            <tr>
              <th class="table__th table__number">Number</th>
              <th class="table__th table__code">Code</th>
              <th class="table__th table__flag">Flag</th>
              <th class="table__th table__country">Name</th>
              <th class="table__th table__capital">Capital</th>
              <th class="table__th table__population">Population</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="js/sortable.js"></script>
    <script src="node_modules//easy-autocomplete/dist/jquery.easy-autocomplete.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
