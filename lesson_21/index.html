<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="pokemon">
          <div class="pokemon__wrap">
            <h2 class="pokemon__heading">Это что за покемон?</h2>
            <div class="pokemon__data">
              <div class="pokemon__info">
                <div class="pokemon__img">
                  <img
                    id="pokemon-img"
                    src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/21.png"
                    alt=""
                  />
                </div>
                <div class="pokemon__feature">
                  <div class="pokemon__group">
                    <span class="pokemon__group-name pokemon__group-label"
                      >Имя</span
                    >
                    <span class="pokemon__name">spearow</span>
                  </div>
                  <div class="pokemon__group">
                    <span class="pokemon__group-type pokemon__group-label"
                      >Тип</span
                    >
                    <span class="pokemon__type">normal, flying</span>
                  </div>
                  <div class="pokemon__group">
                    <span class="pokemon__group-growth pokemon__group-label"
                      >Рост</span
                    >
                    <span class="pokemon__growth">3</span>
                  </div>
                  <div class="pokemon__group">
                    <span class="pokemon__group-weight pokemon__group-label"
                      >Вес</span
                    >
                    <span class="pokemon__weight">20</span>
                  </div>
                </div>
              </div>
              <div class="pokemon__inner"></div>
            </div>
            <div class="pokemon__pagination">
              <button class="pokemon__arrow pokemon__prev">Предыдущие</button>
              <button class="pokemon__arrow pokemon__next">Следующие</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
