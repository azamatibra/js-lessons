<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="task">
        <div class="task__bg">
          <div class="container">
            <div class="task__bg">
              <form class="form form__task">
                <lebel class="form__name">Укажите название задачи</lebel>
                <input
                  class="form__input"
                  type="text"
                  placeholder="Укажите задачу"
                />
                <button class="form__btn">Добавить</button>
              </form>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="task__work">
            <div class="task__info task__news">
              <button class="task__btn">Новые задачи</button>
            </div>
            <div class="task__info task__process">
              <button class="task__btn">Задачи в процессе</button>
            </div>
            <div class="task__info task__complet">
              <button class="task__btn">Выполненные задачи</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
