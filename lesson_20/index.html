<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container container__custom">
        <form class="form input-group">
          <input
            type="text"
            class="form-control"
            id="form-input"
            placeholder="Введите страну"
            aria-label="Введите страну"
            aria-describedby="button-addon2"
          />
          <button class="btn btn-danger form-button" id="button-addon2">
            Найти границы
          </button>
        </form>
        <div class="country">
          <h2 class="country__title bg-primary"></h2>
          <span class="country__text">Граничит с:</span>
          <div class="country__wrap"></div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="js/main.js"></script>
  </body>
</html>
