<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="add">
          <form action="#" class="add__form">
            <h2 class="add__title add__place">Добавить место</h2>
            <lebel class="add__label add__country-label"
              >Страна
              <input
                required=""
                class="add__input add__country"
                placeholder="Место"
                type="text"
              />
            </lebel>
            <lebel class="add__label add__data-label"
              >Дата
              <input
                class="add__input add__date"
                type="date"
                value="2015-05-12"
              />
            </lebel>
            <textarea class="add__text" placeholder="Впечталения"></textarea>
            <button class="add__btn">Добавить</button>
          </form>
          <div class="add__task">
            <div class="add__wrap">
              <h2 class="add__title">Места в которых я побывал</h2>
              <button class="add__clear">Очистить</button>
            </div>
            <div class="places"></div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
