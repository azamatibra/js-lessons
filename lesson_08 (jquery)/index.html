<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="books">
        <div class="books__header">
          <h2 class="books__title">Бестселлеры</h2>
          <a class="books__show" href="#">смотреть все</a>
        </div>
        <div class="books__wrap">
          <div class="books__box book" style="color: red">
            <div class="book__photo">
              <img class="book__img" src="img/book_01.png" alt="book" />
              <span class="book__circle"></span>
            </div>
            <div class="books__inner">
              <h4 class="book__title">Хочу и Буду</h4>
              <p class="book__author">Михаил Лабковский</p>
              <span class="book__price">240 сом</span>
              <button class="book__compare">Сравнить</button>
            </div>
          </div>
          <div class="books__box book" style="color: blue">
            <div class="book__photo">
              <img class="book__img" src="img/book_02.png" alt="book" />
              <span class="book__circle"></span>
            </div>
            <div class="books__inner">
              <h4 class="book__title">Big money. Принципы первых</h4>
              <p class="book__author">Евгений Черняк</p>
              <span class="book__price">600 сом</span>
              <button class="book__compare">Сравнить</button>
            </div>
          </div>
          <div class="books__box book" style="color: purple">
            <div class="book__photo">
              <img class="book__img" src="img/book_03.png" alt="book" />
              <span class="book__circle"></span>
            </div>
            <div class="books__inner">
              <h4 class="book__title">
                Интернет-маркетинг для МЛМ и не только
              </h4>
              <p class="book__author">Нестеренко Артем Юрьевич</p>
              <span class="book__price">247.5 сом</span>
              <button class="book__compare">Сравнить</button>
            </div>
          </div>

          <div class="books__box book" style="color: tomato">
            <div class="book__photo">
              <img class="book__img" src="img/book_04.jpg" alt="book" />
              <span class="book__circle"></span>
            </div>
            <div class="books__inner">
              <h4 class="book__title">НИ СЫ. Будь уверен в своих силах</h4>
              <p class="book__author">Синсеро Джен</p>
              <span class="book__price">350 сом</span>
              <button class="book__compare">Сравнить</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
